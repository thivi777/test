<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Team Collab Demo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Team Collab — Project Demo</h1>
  </header>

  <main>
    <section id="team-list">
      <h2>Team Members</h2>
      <!-- Each student adds a .card for themselves in their branch -->
      <div class="cards">
        <!-- Example card (Feature Developer will add/update these) -->
        <div class="card" id="card-example">
          <h3>Example Student</h3>
          <p>Role: Feature Developer</p>
          <p>Short bio or task: Add your profile card from your branch.</p>
        </div>
      </div>
    </section>

    <section id="todo">
      <h2>To-do</h2>
      <ul id="todo-list">
        <li>Update README — Documentation Lead</li>
        <li>Merge PRs — Team Lead</li>
      </ul>
    </section>
  </main>

  <footer>
    <p>Project created for GitHub team collaboration session</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
